<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'welcome' %}">Welcome</a>
    </nav>

    <h2>my roll number 23</h2>

    <h1>Student Page</h1>
    <form method="POST" action="{% url 'student_search' %}">
        {% csrf_token %}
        <input type="text" name="q" placeholder="Search by name" />
        <button type="submit">Search</button>
    </form>

    <h1>Show Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>StuID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Result</th>
        </tr>
        {% for i in roll %}
        <tr>
            <td>{{1}}</td>
            <td>{{i.StuID}}</td>
            <td>{{i.Name}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Result}}</td>
            <td><a href="{% url 'stuinformation' i.id %}">Information</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
